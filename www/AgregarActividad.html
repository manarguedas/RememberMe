<html>
    <head>
        <title>RememberMeApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/EstilosApp.css">
        <link rel="stylesheet" href="css/datepicker.css">
        <script type="text/javascript" src="js/Includes.js"></script>
<link rel="stylesheet" href="css/jquery.ui.timepicker.css">
<script type="text/javascript" src="js/jquery.ui.timepicker.js"></script>
	

    </head>
    <body>
        <script type="text/javascript">
            ConfigurarBarra(2,4);
            ConfigurarBarraActividades(3);
        </script>

        <div class="ContenedorActividades container-fluid ">
            <div class="ContenedorActividades ">
                <br>
                <div class="panel panel-primary ">
                    <div class="panel-heading">
                        <h5 class="panel-title">Agregar Actividad </h5>
                    </div>
                    <div class="panel-body">
                        <div class="col-xs-12">
                            <h6 class="col-xs-12">Nombre:</h6>
                            <input id="nomEvento" type="text" class="form-control" placeholder="Nombre evento">
                        </div>
                        <div class="col-xs-12" >
                            <h6 class="col-xs-12">Fecha:</h6>
                            <div class="" align="center">
                                <div class="input-group date" id="defuncion"  data-date-format="dd/mm/yyyy">
                                    <span class="input-group-addon add-on glyphicon glyphicon-calendar"></span>
                                    <input id="fecEvento" type="text" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <h6 class="col-xs-12">Hora:</h6>
                            <input id="horEvento" type="text" class="form-control hasTimepicker" placeholder="Hora del evento">
                        </div>
                        <div class="col-xs-12">
                            <h6 class="col-xs-12">Lugar:</h6>
                            <input id="lugEvento" type="text" class="form-control" placeholder="Lugar del evento">
                        </div>
                        <div class="col-xs-12">
                            <h6 class="col-xs-12">Descripción:</h6>
                            <textarea id="desEvento" class="form-control" placeholder="Descripción del evento"></textarea>
                        </div>
                        <div class="col-xs-12" align="right">
                            <br>
                            <button id="Agregar" onclick="AgregarEvento();" class="btn btn-primary" type="button">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">

            if (sessionStorage.getItem("mod") === "1") {
                CargarUnEvento();
            }
	$(function() {
                $('#horEvento').timepicker();
            });            
	$(function() {
                $('#defuncion').datepicker();
            });
        </script>
    </body>
</html>
