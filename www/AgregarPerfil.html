<html>
    <head>
        <title>RememberMeApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/EstilosApp.css">
        <link rel="stylesheet" href="css/datepicker.css">
        <script type="text/javascript" src="js/Includes.js"></script> 
    </head>
    <body>
        <script type="text/javascript">
            ConfigurarBarra(2,2);
            ConfigurarBarraActividades(1);
            if (sessionStorage.getItem("mod") === "1") {
                ConfigurarBarraActividades(2);
                CargarUnPerfil();
            }
            else{
                document.write("<br><br><br>");
            }

        </script>
        
        <div class="container">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nom">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Apellido</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ape">
                    </div>
                </div>
                 <div class="form-group container">
                    <label class="col-sm-2 control-label">Fecha de defunción</label>
                    <div class="input-group date" id="nacimiento"  data-date-format="dd/mm/yyyy">
                        <span class="input-group-addon add-on glyphicon glyphicon-calendar"></span>
                        <input id="nac" type="text" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-group container">
                    <label class="col-sm-2 control-label">Fecha de defunción</label>
                    <div class="input-group date" id="defuncion"  data-date-format="dd/mm/yyyy">
                        <span class="input-group-addon add-on glyphicon glyphicon-calendar"></span>
                        <input id="def" type="text" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button id="Agregar" type="button" onclick="AgregarDifunto();" class="btn btn-primary">Agregar</button>
                    </div>
                </div>
            </form>
        </div>

        <script type="text/javascript">

            $(function() {
                $('#nacimiento').datepicker();
            });
            $(function() {
                $('#defuncion').datepicker();
            });
        </script>

    </body>
</html>
