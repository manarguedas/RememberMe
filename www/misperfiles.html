<html>
    <head>
        <title>RememberMeApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/EstilosApp.css">
        <script type="text/javascript" src="js/Includes.js"></script>
        <script type="text/javascript" src="js/MetodosFacebook.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            ConfigurarBarra(2,2);
            ConfigurarBarraActividades(2);
        </script>

        <!-- Datos de un perfil seleccionado -->
        <div class="container">
            <!-- Nombre, ubicación y foto -->
            <div class="row">
                <div class="container">
                    <div align="left" class="col-xs-6 col-sm-6">
                        <h3 id = "nomDifunto"></h3>
                        <button onclick="onclickVerLugar();" class="btn btn-primary btn-sm">Lugar de descanso</button>
                    </div>
                    <div align="center" class="col-xs-6 col-sm-6 FotoPerfil">
                        <p><img id="fotoDifunto" onclick="getPhoto(pictureSource.PHOTOLIBRARY);" src="images/FondoNegro.png" onError="this.src ='images/FondoNegro.png'" alt="" width="100" height="100" class="img-circle "></p>
                    </div>
                </div>
            </div>
            <hr>

            <!-- Fechas nacimiento y defunción -->
            <div class="row"><div class="container">
                    <div align="left" class="col-xs-12 col-sm-12">
                        <p id="nacDifunto"><b>Fecha de nacimiento: </b>  </p>
                        <p id="defDifunto"><b>Fecha de defunción: </b> </p>
                    </div>
                </div>
            </div><hr>
            <!-- Reseña -->
            <div class="row">
                <div class="container">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h6 class="panel-title">Biografía</h6>
                        </div>
                        <div class="panel-body">
                            <div id="biografias">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <!-- Comentarios -->
            <div class="row">
                <div class="container">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h6 class="panel-title">Comentarios</h6>
                        </div>
                        <div id="comentarios" class="panel-body">
                        </div>
                        <div class="input-group container">
                            <textarea id="desCom" class="form-control" placeholder="Ingresar comentario"></textarea>
                            <span id = "btnComentar" onclick="AgregarComentario();" class="input-group-addon">Comentar</span>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <div  onclick="" class=""  align="center" > 
            <div id="opPerfil" class='DivContenedorOpcionesPerfiles '>
                <div class="btn-group-vertical Width100" style="height: 100%;">
                    <button type="button" class="btn btn-default" onclick="CrearBiografia();" >Agregar Biografía</button>
                    <button type="button" class="btn btn-default" onclick="ModificarPerfil();" >Modificar</button>
                    <button type="button" class="btn btn-default" onclick="EliminarPerfil();" >Eliminar</button>
                    <button type="button" class="btn btn-default" onclick="newStatusOnFB(document.getElementById('nomDifunto').innerHTML);" >Compartir en Facebook</button>
                </div>
            </div>
        </div>
        
        
        <div id="opciones" onclick="Desaparecer();" class="DivOpciones"  align="center" > 
            <div class='DivOpcionesContenedor'>
                <div class="btn-group-vertical Width100" style="height: 100%;">
                    <button type="button" class="btn btn-default BotonesOpciones" onclick="LlamarFuncion(Modificar);" >Modificar</button>
                    <button type="button" class="btn btn-default BotonesOpciones" onclick="LlamarFuncion(Eliminar);" >Eliminar</button>
                </div>
            </div>
        </div>
        
        <script>
            var SeleccionDato = 1;
            function Modificar(pDato){
                if (pDato.charAt(0) === 'b'){
                    ModificarBiografia(pDato);
                }
                else{
                    ModificarComentario(pDato);
                }
            }
            
            function Eliminar(pDato){
                if (pDato.charAt(0) === 'b'){
                    EliminarBiografia(pDato);
                }
                else{
                    EliminarComentario(pDato);
                }
            }
            
            AdmiPer.RecuperarPerfil();
            AdminBio.CargarBiografias();
            AdminCom.CargarComentarios();
        </script>
    </body>
</html>
