<html>
    <head>
        <title>RememberMeApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/EstilosApp.css">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/vendor/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/Barras/NavBars.js"></script>
        <script type="text/javascript" src="js/ScriptsCliente/PerfilJSON.js"></script>
        <script type="text/javascript" src="js/ScriptsCliente/Biografia.js"></script>
        <script type="text/javascript" src="js/ScriptsCliente/Comentarios.js"></script>
        <script type="text/javascript" src="js/ScriptsCliente/Constantes.js"></script>
        <script type="text/javascript" src="js/Fotografia.js"></script>
        <script type="text/javascript" src="js/LocationGoogleMaps.js"></script>
    </head>
    <body>

        <script type="text/javascript">
            ConfigurarBarra(2);
            ConfigurarBarraActividades(2);
        </script>

        <!-- Datos de un perfil seleccionado -->
        <div class="container">
            <!-- Nombre, ubicación y foto -->
            <div class="row">
                <div class="container">
                    <div align="left" class="col-xs-6 col-sm-6">
                        <h3 id = "nomDifunto"></h3>
                        <button onclick="setLugar();" class="btn btn-primary btn-sm">Lugar de descanso</button>
                    </div>
                    <div align="center" class="col-xs-6 col-sm-6 FotoPerfil">
                        <p><img id="fotoPerfil" onclick="getPhoto(pictureSource.PHOTOLIBRARY);" src="images/icon.png" alt="" width="100" height="100" class="img-circle "></p>
                    </div>
                </div>
            </div>
            <hr>

            <!-- Fechas nacimiento y defunción -->
            <div class="row"><div class="container">
                    <div align="left" class="col-xs-12 col-sm-12">
                        <p id="nacDifunto"><b>Fecha de nacimiento: </b>  </p>
                        <p id="defDifunto"><b>Fecha de defunción: </b> </p>
                    </div>
                </div>
            </div><hr>
            <!-- Reseña -->
            <div class="row">
                <div class="container">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h6 class="panel-title">Biografía</h6>
                        </div>
                        <div class="panel-body">
                            <div id="biografias">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <!-- Comentarios -->
            <div class="row">
                <div class="container">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h6 class="panel-title">Comentarios</h6>
                        </div>
                        <div id="comentarios" class="panel-body">
                        </div>

                    </div>
                    <div class="input-group">
                        <textarea class="form-control" placeholder="Ingresar comentario"></textarea>
                        <span onclick="alert('enviar comentario');" class="input-group-addon">Comentar</span>
                    </div>
                </div>
            </div>
        </div>
        <script>
            AdmiPer.RecuperarPerfil();
            AdminBio.CargarBiografias();
            AdminCom.CargarComentarios();
        </script>
    </body>
</html>
