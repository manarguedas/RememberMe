<html>
    <head>
        <title>RememberMeApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/EstilosApp.css">
        <script type="text/javascript" src="js/vendor/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/ScriptsCliente/Busquedas.js"></script>
        <script type="text/javascript" src="js/ScriptsCliente/Constantes.js"></script>

    <body>
        <script type="text/javascript">
            ConfigurarBarra(2);
        </script>
        <div>
            <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);"> subir foto</button>
            <form action="http://localhost:8080/BackEndRememberMeApp/app/imagenes" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file"/>
                <input type="submit" value="upload" />
            </form>  
        </div>



        <div class="ContenedorActividades container-fluid ">
            <div class="ContenedorActividades ">
                <div class="panel panel-primary ">
                    <div class="panel-heading">
                        <h5 class="panel-title">Perfiles Creados</h5>
                    </div>
                    <div class="panel-body">
                        <div id="ListaPerfiles" class="list-group">
                            <p>No hay perfiles.</p>
                        </div>
                        <script>
                            CargarBusqueda(1);
                        </script>
                    </div>
                </div>
            </div>
        </div>

    </body>
